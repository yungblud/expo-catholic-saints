name: Deploy Web

on:
  # push:
  #   branches: [main]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.stage || 'staging' }}
    concurrency:
      group: deploy-web-${{ github.event_name == 'workflow_dispatch' && inputs.stage || 'staging' }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: deploy-web-${{ github.run_id }}
          aws-region: ap-northeast-2

      - name: Deploy
        run: npx sst deploy --stage ${{ github.event_name == 'workflow_dispatch' && inputs.stage || 'staging' }}
        env:
          DOMAIN: ${{ vars.DOMAIN }}
